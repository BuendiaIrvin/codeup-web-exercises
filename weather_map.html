<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<h1>Goodday Weather App!</h1>
<h2></h2>
<div class="mapping">
<div id='map' style='width: 800px; height: 300px;'></div>
</div>
<div id="weather" class="row"></div>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4936, 29.4241], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    var marker = new mapboxgl.Marker({
        color: 'hotpink',
    })
        .setLngLat([-98.4936, 29.4241])
        .setDraggable(true)
        .addTo(map);

    marker.on('dragend', function () {
        var coords = marker.getLngLat().toArray();
        console.log(marker.getLngLat());
        $('#weather').html('');
        weather([marker.getLngLat().lng, marker.getLngLat().lat]);
    });



    function weather(x) {

        $.get("https://api.openweathermap.org/data/2.5/onecall?units=imperial&lat=" + x[1] + "&lon=" + x[0] + "&exclude=current,hourly,minutely&appid=" + WEATHER_MAP_TOKEN)
            .done(function (resp) {
                console.log(resp);
                var htmlStr= "";
                for (var i =0;i <= 5; i++) {
                    var today = resp.daily[i];
                    var todayDate = new Date(today.dt * 1000);

                    htmlStr += "<div class='card col-2' style='width: 18rem;'>";
                    htmlStr += '<p class="card-header">' + todayDate + '</p>';
                                htmlStr += '<ul class="list-group list-group-flush">'
                                htmlStr += '<li class="list-group-item">' + resp.daily[i].weather[0].main + '</li>';
                                htmlStr += '<li class="list-group-item">' + resp.daily[i].temp.day + '</li>';
                                htmlStr += '<li class="list-group-item">' + resp.daily[i].humidity + '</li>';
                                htmlStr += '<li class="list-group-item">' + resp.daily[i].wind_speed + '</li>';
                                htmlStr += '</div>';
                }
                $('#weather').append(htmlStr)
            });
    }
    weather([marker.getLngLat().lng, marker.getLngLat().lat]);
console.log(marker.getLngLat());




</script>
</body>
</html>
