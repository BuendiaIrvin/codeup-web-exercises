<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax blog</title>
</head>
<body>

<div id="posts">
</div>



<button id="the-button">Reread The JSON!</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    function buildStuff() {
        $("#posts").html("");
        $.ajax("data/blog.json").done(function (blogs) {
            console.log(blogs);
            for (var j = 0; j < blogs.length; j++) {
                var htmlStr = "<div id='blog-" + (j + 1) + "' class='blogs'>";
                htmlStr += "<h3>" + blogs[j].title + "</h3>";
                htmlStr += "<p>" + blogs[j].content + "</p>";
                htmlStr += "<p>" + blogs[j].categories + "</p>";
                htmlStr += "<p>" + blogs[j].date + "</p>";
                htmlStr += "</div>";
                $("#posts").append(htmlStr);
            }
        });
    }

    $("#the-button").click(buildStuff);

    buildStuff();
</script>
</body>
</html>
