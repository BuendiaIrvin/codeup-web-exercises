<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: #3B94D9;
        }
        #posts {
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

    </style>
</head>
<body>
    <h1 class="p-3 mb-2 text-white text-center">Da Blog</h1>
        <div id="posts"></div>



<button id="the-button">Reread The JSON!</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    function buildStuff() {
        $("#posts").html("");
        $.ajax("data/blog.json").done(function (blogs) {
            console.log(blogs);
            for (var j = 0; j < blogs.length; j++) {
                var htmlStr = "<div id='blog-" + (j + 1) + "' class='card' style='margin: 2em'>";
                htmlStr += "<h3 class=\"text-white bg-dark text-center\">" + blogs[j].title + "</h3>";
                htmlStr += "<p class='text-center'>" + blogs[j].content + "</p>";
                htmlStr += "<p class='text-center'>" + blogs[j].categories + "</p>";
                htmlStr += "<p class=\"text-right\">" + blogs[j].date + "</p>";
                htmlStr += "</div>";
                $("#posts").append(htmlStr);
            }
        });
    }

    $("#the-button").click(buildStuff);

    buildStuff();
</script>
</body>
</html>
